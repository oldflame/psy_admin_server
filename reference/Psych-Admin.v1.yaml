          "200": {
            "description": "OK"
          },
          "400": {
            "description": "Bad Request - Invalid or missing attributes"
          }
        },
        "operationId": "post-api-register",
        "description": "Register New Admin",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "email": {
                    "type": "string"
                  },
                  "firstName": {
                    "type": "string"
                  },
                  "lastName": {
                    "type": "string"
                  },
                  "mobile": {
                    "type": "string"
                  },
                  "gender": {
                    "type": "string",
